<!DOCTYPE html>
<head>
    <title>
            Post
    </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none; 
        }
        body{
            background-image: url("../Media/bg.png") ;
            background-size: cover;
        }
        .container{
            padding-top: 80px;
        }
        img{
            height: 400px;
            width: 650px;
        }
        #post_size{
            width: 750px;
        }
    </style> 
    		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


    {% for j in post%}
    <div class="container my-4 " id="post_size">
    <div class="card">
        <a href="{% url 'userprofile' j.username %} " >
            <div class="card-header"><h2>{{j.username}}</h2></a>{{j.date}}</div>
        <div class="card-body">
          <img src="{{j.image.url}}" >
          <p class="card-text"> {{j.caption}}</p>
          <hr size="30px">
            <h4>
                <a href="{% url 'showlike' j.id%}" > {{j.likes}}</a>
                <a href="{% url 'likepost' j.id%}" class="btn btn-danger mr-4">Like</a>
                {{j.comments}}
              <a href="{% url 'showlike' j.id%}" class="btn btn-warning mr-4"> See Comments </a>
            </h4>
             <form action="{% url 'addcomment' j.id %}" method="post">
            {% csrf_token %}
            Comment:<input type="text" name="comment" size="50">
        <button type="submit" class="btn btn-primary ml-4"> Add Comment</button>
          </form>
        </div>
      </div>
</div>
{%endfor%}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
